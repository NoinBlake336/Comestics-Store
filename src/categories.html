<!doctype html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://kit.fontawesome.com/3c4e7f7fbf.js" crossorigin="anonymous"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&amp;display=swap">
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/index.css">
</head>

<body>
    <div class="w-screen h-screen bg-gradient-to-t from-[#b96d73] to-[#cf656d] flex justify-center items-center">
        <div class="w-full h-full bg-white  grid grid-rows-[50px_minmax(150px,1fr)] rounded-md relative">
            <div class="grid grid-cols-[100px_minmax(100px,1fr)] md:pl-8 relative">
                <figure class="w-full ">
                    <img src="./img/Mesa de trabajo 1.png" alt="">
                </figure>
                <div class="justify-self-end self-center pr-5 md:hidden">
                    <div id="container-menu" class="menu w-9 rotate-180">
                        <input type="checkbox" />
                        <svg>
                            <use xlink:href="#menu" />
                            <use xlink:href="#menu" />
                        </svg>
                    </div>

                    <!-- SVG -->
                    <svg xmlns="http://www.w3.org/2000/svg" style="display: none;">
                        <symbol xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 56" id="menu">
                            <path
                                d="M48.33,45.6H18a14.17,14.17,0,0,1,0-28.34H78.86a17.37,17.37,0,0,1,0,34.74H42.33l-21-21.26L47.75,4" />
                        </symbol>
                    </svg>
                </div>

                <div
                    class="hidden md:flex justify-end items-center overflow-hidden h-full relative pr-16 gap-5 text-xs">
                    <div class="">
                        <a class="hover:text-[#cf656d] duration-200 cursor-pointer">ACCESORIOS</a>
                    </div>
                    <div class="">
                        <a class="hover:text-[#cf656d] duration-200 cursor-pointer">ROSTRO</a>
                    </div>
                    <div class="">
                        <a class="hover:text-[#cf656d] duration-200 cursor-pointer">LABIOS</a>
                    </div>
                    <div class="">
                        <a class="hover:text-[#cf656d] duration-200 cursor-pointer">OJOS</a>
                    </div>
                    <div class="">
                        <a class="hover:text-[#cf656d] duration-200 cursor-pointer">CONTACTO</a>
                    </div>
                    <div>
                        <a href="" class="cursor-pointer">
                            <i class="fa-solid fa-bag-shopping text-[#cf656d] text-xl"></i>
                        </a>
                    </div>
                    <div class="">
                        <button class="relative flex items-center ring-2 ring-slate-900/10 rounded-lg shadow-sm p-2 text-[#cf656d] font-semibold dark:bg-[#cf656d] dark:ring-0 dark:highlight-white/5 dark:text-[#f3d4d2]">
                            <i class="fa-solid fa-right-to-bracket text-[#f3d4d2] pr-3" aria-hidden="true"></i>
                            Iniciar Sesion
                        </button>
                    </div>

                </div>
                 <!-- MENU CARD -->
                <div class="absolute z-50 hidden inset-0 md:hidden" id="menu-items" role="dialog" aria-modal="true"
                    data-headlessui-state="open">
                    <div class="fixed inset-0 bg-black/20 backdrop-blur-sm dark:bg-[#f3d4d2]/50"
                        id="headlessui-dialog-overlay-:r7:" aria-hidden="true" data-headlessui-state="open"></div>
                    <div
                        class="fixed top-4 right-3 w-11/12 max-w-xs bg-white rounded-lg shadow-lg p-7 text-base font-semibold  dark:bg-[#cf656d] dark:text-[#f3d4d2] dark:highlight-white/5">
                        <button type="button" 
                            class="absolute top-5 right-5 w-8 h-8 flex items-center justify-center text-slate-500 hover:text-slate-600 dark:hover:text-slate-300"
                            tabindex="0"><span class="sr-only">Close navigation</span><svg id="icon-back" viewBox="0 0 10 10"
                                class="w-2.5 h-2.5 overflow-visible text-[#f3d4d2] dark:hover:text-[#fcf4f4]" aria-hidden="true">
                                <path id="icon-back" d="M0 0L10 10M10 0L0 10" fill="none" stroke="currentColor" stroke-width="2"
                                    stroke-linecap="round"></path>
                            </svg></button>
                        <ul class="space-y-6">
                            <li><a class="hover:text-sky-500 dark:hover:text-[#fcf4f4]" href="#">ACCESORIOS</a>
                            </li>
                            <li><a href="#"
                                    class="hover:text-sky-500 dark:hover:text-[#fcf4f4]">ROSTRO</a></li>
                            <li><a class="hover:text-sky-500 dark:hover:text-[#fcf4f4]" href="#">LABIOS</a></li>
                            <li><a class="hover:text-sky-500 dark:hover:text-[#fcf4f4]" href="#">OJOS</a></li>
                            <li><a href="#"
                                    class="hover:text-sky-500 dark:hover:text-[#fcf4f4]">CONTACTO</a></li>
                        </ul>
                        <div class="mt-6 pt-6 border-t border-slate-200 dark:border-slate-200/10">
                            <div class="flex items-center justify-between">
                                <a href="#"class="hover:text-sky-500 dark:hover:text-[#fcf4f4]">Mis Compras</a>
                                <button class="relative flex items-center ring-2 ring-slate-900/10 rounded-lg shadow-sm p-2 text-[#cf656d] font-semibold dark:bg-[#f3d4d2] dark:ring-0 dark:highlight-white/5 dark:text-[#cf656d]">
                                    <i class="fa-solid fa-right-to-bracket text-[#cf656d] pr-3" aria-hidden="true"></i>
                                    Iniciar Sesion
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="flex-grow overflow-y-scroll relative">
                <div class="max-w-2xl px-6 mx-auto mt-8 md:mt-16 md:mb-12 mb-6">
                    <div class="md:my-14">
                        <div class="text-center md:mb-12">
                            <div class="text-[#dd918c] text-3xl md:text-5xl tracking-tight font-bold  font-display">
                                Accesorios
                            </div>
                            <p class="text-sm text-color-muted md:text-lg mt-6  md:block leading-normal">
                                Potencia tu creatividad con nuestra gama de accesorios, diseñados para
                                <br>
                                facilitar la aplicación y mejorar los resultados de tu maquillaje.
                            </p>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>
</body>
<script src="./js/index.js"></script>

</html>
