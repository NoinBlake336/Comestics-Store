<html>

                <div class="">

                        maquillaje, comesticos y cuidado de la piel favoritos
                        desde tu casa. Envios a nivel nacional en 24-48hs. </p>
                </div>
                <div class="justify-self-center self-center ">
                    <button class="bg-[#333232] text-white p-2 text-sm rounded-md">Ver colecci√≥n</button>
                </div>
            </div>

            <div id="menu-items" class="hidden absolute w-full h-[90%] rounded-b-lg inset-x-0 bottom-0">


                <div class="flex justify-center items-center overflow-hidden h-full relative">

                    <div id="items" class="hidden grid grid-row-6 bg-[#e87d85] h-full w-full text-center justify-center items-center text-white text-sm">
